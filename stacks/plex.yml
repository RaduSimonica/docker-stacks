version: '3.8'

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Bucharest
      - VERSION=docker
    volumes:
      - /mnt/Main Pool/plex:/config
      - /mnt/Main Pool/downloads:/tv
      - /mnt/Main Pool/downloads:/movies
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped